<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4B1</title>
</head>
<body>
	<fieldset>
		<form>
			<table align="Center">
				<caption><b>Employee Registration</b></caption>
				<tr>
					<th colspan="6" align="Center">Personal Information</th>
				</tr>
				<tr>
					<td>EMPLOYEE ID</td>
					<td><input type="text" placeholder="Enter Employee id"></td>
					<td>Employee Name</td>
					<td><input type="text" placeholder="Enter Employee Name"></td>
				</tr>
				<tr>
					<td>Emali</td>
					<td><input type="email" placeholder="Enter Email"></td>
					<td>Contact no.</td>
					<td><input type="number" placeholder="Enter Contact Number"></td>
				</tr>
				<tr>
					<td>Marital Status</td>
					<td>Single<input type="radio" name="m">
					Married<input type="radio" name="m"></td>
				</tr>
				<tr>
					<th colspan="6" align="Center">Education Qualification</th>
					
				</tr>
				<tr>
					<td>Education</td>
					<td>
						<input type="text" placeholder="Enter Education Details">
					</td>
					<td>Experience</td>
					<td><input type="text" placeholder="Enter Experience details"></td>
				</tr>
				<tr>
					<th colspan="6" align="Center">Job Details</th>
				</tr>
				<tr>
					<td>Designation : </td>
					<td><input type="text" placeholder="Enter Designation Details"></td>
					<td>Job Location</td>
					<td><input type="text" placeholder="Enter Job location"></td>
				</tr>
				<tr>
					<td>Salary : </td>
					<td><input type="number" placeholder="Enter Salary details"></td>
				</tr>
				<tr>
					<td colspan="6"><hr></td>
				</tr>
				<tr>
					<td align="center" colspan="6"><input type="submit" value="Register"></td>
				</tr>
			
			</table>
		</form>
	</fieldset>

</body>
</html>
