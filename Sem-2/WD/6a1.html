<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
    <table spacing="0" border="1" bordercolor="blue">
        <tr><td>foo</td>
        <td>bar</td>
        <td>baz</td>
        </tr> 
        <tr>
            <td>
            <table border="1" bordercolor="yellow">
                <tr>
                    <td>one</td>
                <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>four</td>
        <td>five</td>
    <td>six</td>
</tr>
<tr>
    <td>seven</td>
<td>eight</td>
<td>nine</td>
</tr>
            </table>
        </td>
        <td colspan="2" rowspan="2">
            <table border="1" cellpadding="20" bordercolor="red">
                <tr>
                    <td>eins</td>
                    <td>zwei</td>
                    <td rowspan="2">drei sechs</td>

                </tr>
                <tr>
                    <td>vier</td>
                    <td>funf</td>
                </tr>

            </table>

        </td>
        </tr>
        <tr>
            <td>abc</td>
        </tr>
    </table>

</body>
</html>
