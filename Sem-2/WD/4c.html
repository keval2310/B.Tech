<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4C</title>
</head>
<body>
	<fieldset>
		<form>
			<table align="center">
				<caption><b>Create Account</b></caption>
				<tr><td colspan="2"><hr></td></tr>
				<tr>
					<td>First Name*</td>
					<td>Last Name*</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Enter your first name"></td>
					<td><input type="text" placeholder="Enter your last name"></td>
				</tr>
				<tr>
					<td>Email*</td>
				</tr>
				<tr>
					<td colspan="10"><input type="email" placeholder="Enter your Email" size="60"></td>
				</tr>
				<tr>
					<td>Password*</td>
					<td>Confirm Password*</td>
				</tr>
				<tr>
					<td><input type="number" placeholder="Enter your password"></td>
					<td><input type="number" placeholder="Enter your password again"></td>
				</tr>
				<tr>
					<td>Gender : </td>
					<td>Hobbies : </td>
				</tr>
				<tr>
					<td>Male<input type="radio" name="g">
					female<input type="radio" name="g"></td>
					<td>Music<input type="checkbox">
					Sport<input type="checkbox">
					travel<input type="checkbox">
					Movies<input type="checkbox"></td>
				</tr>
				<tr>
					<td>Source of Income</td>
					<td>Income</td>
				</tr>
				<tr>
					<td>
						<select>
							<option disabled selected>Select Source of Income</option>
							<option>Employed</option>
							<option>Unemployed</option>
						</select>
					</td>
					<td><input type="range" step="20"></td>
				</tr>
				<tr>
					<td>Upload Profile Picture</td>
					<td>Age</td>
				</tr>
				<tr>
					<td><input type="file"></td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Bio :</td>
				</tr>
				<tr>
					<td colspan="5"><textarea rows="5" cols="70"></textarea></td>
				</tr>
				<tr>
					<td colspan="5"><hr></td>
				</tr>
				<tr>
					<td align="right" colspan="5"><input type="submit" value="Create"></td>
				</tr>

			</table>
		</form>
	</fieldset>

</body>
</html>
