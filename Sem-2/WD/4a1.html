<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 4A1</title>
</head>
<body>
	<fieldset>
		<form>
			<table align="center">
				<caption><b>Student Registration</b></caption>
				<tr>
					<td>Full Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td>Moblie No.</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Adress</td>
					<td><textarea rows="10" cols="10"></textarea></td>
				</tr>
				<tr>
					<td>Nationality</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Gender</td>
				       <td>Male<input type="radio" name="g"></td>
					   <td>Female<input type="radio" name="g"></td>
				</tr>
				<tr>
					<td>Heighest Degree</td>
					<td>
						<select>
							<option disabled selected>Select Degree</option>
							<option>B.tech</option>
							<option>M.tech</option>
							<option>Bsc.hons</option>
							<option>Msc.hons</option>
							<option>BCA</option>
							<option>MCA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>CPI</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>UNIVERSITY</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Passing Year</td>
					<td>
						<select>
							<option disabled selected>Select your passing year</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
				<input type="reset" name="reset">
				</td>
				<td><input type="submit" name="submit"></td>
			    </tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
